<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog==" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-picture">
            <img src="./img/hian-oliveira-n_L_ppO4QtY-unsplash.jpg" alt="profile" class="image">
        </div>

        <h2 class="profile-card__name">Jane Doe</h2>
        <h4 class="profile-card__occupation">Ui/Ux Designer</h4>
        <p class="profile-card__description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi voluptatem molestiae quis quam laborum, consequatur alias! Maiores quibusdam veniam quam quae, molestias, fuga blanditiis dolores, optio totam dignissimos dicta autem.</p>        

        <ul class="links">
            <li class="links__item">
                <a href="#" class="links__link links__link_linkedin"><i class="fab fa-linkedin"></i></a>
            </li>
            <li class="links__item">
                <a href="#" class="links__link links__link_dev"><i class="fab fa-dev"></i></a>
            </li>
            <li class="links__item">
                <a href="#" class="links__link links__link_instagram"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </div>
</body>
</html>
